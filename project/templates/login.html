{% extends "account/login.html" %}
{% load i18n %}
{% block body %}

<h4>{% trans "Sign In" %}</h4>

<form class="login form" method="POST" action="{% url 'account_login' %}?next=/#">
    {% csrf_token %}
    {{ form.as_p }}
    {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <div class="form-group">
        <label for="id_login">Username:</label>
        <input autofocus="autofocus" id="id_login" maxlength="30" name="login" placeholder="Username" type="text">
    </div>
    <div class="form-group">
        <label for="id_password">Password:</label>
        <input id="id_password" name="password" placeholder="Password" type="password">
    </div>
    <p><label for="id_remember">Remember Me:</label> <input id="id_remember" name="remember" type="checkbox"></p>
    <div class="form-group">
        <button class="btn btn-block btn-primary btn-xs" type="submit">{% trans "Sign In" %}</button>
    </div>
    <div class="form-group">
        <a class="btn btn-block btn-danger btn-xs" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
    </div>
</form>
{% endblock %}
